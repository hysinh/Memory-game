<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Happy Cake Friends Memory Game. A fun little game for everyone. Find all the matches to win.">
    <meta name="keywords" content="memory game, matching game, fun game, online game, neuroplasticity">
    <!-- Title -->
    <title>Happy Cake Friends Memory Matching Game</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon_32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon_16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Happy Cake Friends</h1>
    </header>
    <h2>Memory Game</h1>

    <!-- Main Container -->
    <div id="main-container">
        <p>Help the Happy Cake Friends get ready for their party!</p>
        <p>Find all the matching pairs to win.</p>
        <p><span class="number-tries">Number of tries left: <span id="score">20</span></span></p>
        <div class="button-container">
            <div id="play-game-button" class="button">play</div>
        </div>

        <!-- The Modal code originates from https://www.w3schools.com/howto/howto_css_modals.asp -->
        <!-- The Lose Message Modal -->
        <div id="loseModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
            <p>Sorry! You lose.</p><p>Play again?</p>
            </div>
        </div>

        <!-- The Win Message Modal -->
        <div id="winModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
            <p>You won!</p><p>Play again?</p>
            </div>
        </div>
        
        <!-- Container for Cards -->
        <section id="card-container" class="card-container">
        </section>
    
        <!-- Footer -->
        <footer>
            <p>
            <i class="fa-regular fa-copyright"></i> 2024. Happy Cake Friends Memory Game. 
            All rights reserved.
            </p>
        </footer>
    </div>

    <!-- link to javascript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
